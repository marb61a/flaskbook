{% macro render_feed_comment(comment) %}
    <div class="media">
        <div class="media-left">
            <a href="{{url_for('user_app.profile', username=comment.from_user.username)}}">
                <img class="media-object" src="{{ comment.from_user.profile_imgsrc('sm') }}" width="25" height="25" alt="{{ comment.from_user.username }}">
            </a>  
        </div>
        <div class="media-body">
            <div class="media-user-panel">
                <span class="media-comment-user">
                    <a href="{{ url_for('user_app.profile', username=comment.from_user.username) }}">
                        {{ comment.from_user.first_name }} {{ comment.from_user.last_name }}
                    </a>
                </span>
                <span class="media-comment-text">
                    {{ comment.text_linkified|safe }}
                </span>
            </div>    
        </div>
        <div class="media-footer">
            <span>
                {{ comment.human_timestamp }}
            </span>
        </div>
    </div>
{% endmacro %}
